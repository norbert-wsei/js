<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main">
    <div class="note-editor">
      <input id="note-title" type="text" placeholder="Tytuł">
      <div id="note-colors" class="note-colors"></div>
      <input id="note-color" class="note-color" value="" />
      <textarea id="note-content"></textarea>
      <button id="note-add">Dodaj</button>
    </div>
    <div class="note-list-box">
      <div class="note-add">
        <button id="note-add-new">Dodaj notatkę</button>
      </div>
      <h3 id="no-notes" class="no-notes">Brak notatek!</h3>
      <ul id="note-list"></ul>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
